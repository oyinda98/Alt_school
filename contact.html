        <article class="contents">
            <section id="c4">
                <form action="index.html" class="contact">
                    <div class="heading">
                        <h1>Contact Us</h1>
                    </div>
                    <div class="names">
                        <div>
                            <label for="Name">Name</label>
                        </div>
                        <div>
                            <input type="text" name="Name" id="Name" required />
                        </div>
                    </div>
                    <div class="names">
                        <div>
                            <label for="Email">Email</label>
                        </div>
                        <div>
                            <input type="email" name="Email" id="Email" required/>
                        </div>
                    </div>
                    <div class="names">
                        <div>
                            <label for="message">Message</label>
                        </div>
                        <div>
                            <input type="message" name="message" id="message" maxlength='50' required/>
                        </div>
                    </div>
                    <div class="names">
                        <div>
                            <label for="priority">Priority</label>
                        </div>
                        <div>
                            <select id=' priority '>
            </select>
                        </div>
                    </div>

                </form>
                <div class="contact">
                    <input type="submit" value="submit">
                </div>
            </section>
        </article>
    </main>
